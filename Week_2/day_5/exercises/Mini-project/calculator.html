<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='http://fonts.googleapis.com/css?family=Lato:900' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" media="all" href="style.css" />
    <title>Exercises_W2_d5_MiniProj_Calculator</title>
    <style>
      button {
        width:70px;
        height:70px;
      }
    </style>
</head>
<body>
  <input class="inputText" type="text" placeholder="0">
  <br>
  <button class="greenButton" type="button" name="button" onclick="my_f(0);">0</button>
  <button class="greenButton" type="button" name="button" onclick="my_f(1);">1</button>
  <button class="greenButton" type="button" name="button" onclick="my_f(2);">2</button>
  <button class="greenButton" type="button" name="button" onclick="my_f(3);">3</button>
  <br>
  <button class="greenButton" type="button" name="button" onclick="my_f(4);">4</button>
  <button class="greenButton" type="button" name="button" onclick="my_f(5);">5</button>
  <button class="greenButton" type="button" name="button" onclick="my_f(6);">6</button>
  <button class="greenButton" type="button" name="button" onclick="my_f(7);">7</button>
  <br>
  <button class="greenButton" type="button" name="button" onclick="my_f(8);">8</button>
  <button class="greenButton" type="button" name="button" onclick="my_f(9);">9</button>
  <button class="greenButton" type="button" name="button" onclick="my_f('.');">.</button>
  <button class="orangeButton" type="button" name="button" onclick="my_f('+');">+</button>
  <br>
  <button class="orangeButton" type="button" name="button" onclick="my_f('-');">-</button>
  <button class="orangeButton" type="button" name="button" onclick="my_f('*');">x</button>
  <button class="orangeButton" type="button" name="button" onclick="my_f('/');">/</button>
  <button class="orangeButton" type="button" name="button" onclick="my_f('=');">=</button>
  <br>
  <button class="blueButton" type="button" name="button" onclick="my_f('reset');">RESET</button>
  <button class="redButton" type="button" name="button" onclick="my_f('clear');">CLEAR</button>
  <script src="script.js" charset="utf-8"></script>
  
</body>
</html>
