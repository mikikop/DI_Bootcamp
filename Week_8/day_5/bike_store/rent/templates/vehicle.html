{% extends 'base.html' %}



{% block content %}
<table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Vehicule Type</th>
        <th scope="col">Vehicule Size</th>
        <th scope="col">Rental Rate</th>
      </tr>
    </thead>
    {% for vehicle in Vehicles %}
    <tbody>
      <tr>
        <th scope="row">{{vehicle.id}}</th>
        <td>{{vehicle.vehicle_type}}</td>
        <td>{{vehicle.size}}</td>
        <td>{{vehicle.daily_rate}}</td>
      </tr>
    </tbody>
    {% endfor %}
  </table>        
{% endblock %}
